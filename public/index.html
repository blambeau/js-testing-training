    <script src="./scripts/vendor/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="./scripts/vendor/jasmine.js"></script>
    <script type="text/javascript" src="./scripts/vendor/jasmine-html.js"></script>

  <script type="text/javascript" src="./scripts/battleship.js"></script>
  <script type="text/javascript">
    startBattleshipGame();
  </script>
  <script type="text/javascript" src="./scripts/tests.js"></script>
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</html>
