<html>
  <head>
    <link rel="stylesheet" type="text/css" href="jasmine.css">
    <style>
      table {
        border-spacing:0;
        border-collapse:collapse;
      }
      td {
        border: 1px solid black;
        width: 20px;
        height: 20px;
      }
      .hit {
        background-color: red;
      }
      .miss {
        background-color: blue;
      }
    </style>
    <script src="./jquery-1.9.1.min.js"></script>
  </head>
  <body>
    <p>
      This is the first iteration of our <a href="http://en.wikipedia.org/wiki/Battleship_(game)">Battleships</a> board.
    </p>
    <p>
      Try clicking a cell.
    </p>
    <table>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
  <script type="text/javascript">
    $("td").click(function (event) {
      $(this).addClass("hit");
    });
  </script>
  <script type="text/javascript" src="./jasmine.js"></script>
  <script type="text/javascript" src="./jasmine-html.js"></script>
  <script type="text/javascript">
    describe("clicking a cell", function () {
      var td = document.getElementsByTagName('td')[1];
      it("is marked as hit", function () {
        expect(td.className).toBe("");
        td.click();
        expect(td.className).toBe("hit");
      });
    });
  </script>
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</html>
